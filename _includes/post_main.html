<section class="post post--main">
  <header class="post__header">
    <img width="48" height="48" class="post__cover" src="cover.png">

    <a href="{{ main_post.url }}" class="post__title_link">
      <h3 class="post__title">{{ main_post.title }}</h3>
    </a>

    <p class="post__meta">
      {% include translated_date.html date=main_post.date format="%d %B %Y" %}
    </p>
  </header>

  <div class="post__description">
    <p>
      {{ main_post.excerpt }}
    </p>
  </div>
</section>
